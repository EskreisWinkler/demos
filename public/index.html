<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Portfolio</div>
        <div class="nav-links">
          <a href="#projects">Projects</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Exploring ideas through code and creativity</p>
      </section>

      <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
          <article class="project-card">
            <div class="project-image">
              <img src="https://via.placeholder.com/400x300" alt="Whodis Project Preview">
            </div>
            <div class="project-content">
              <h3>Whodis</h3>
              <p>Project description coming soon...</p>
              <div class="project-links">
                <a href="#" class="button"><i class="fas fa-code"></i> View Code</a>
                <a href="#" class="button"><i class="fas fa-external-link-alt"></i> Live Demo</a>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
  </body>
</html>
